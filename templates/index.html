<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <title>Sensor Data - Real Time</title>
</head>
<body>

  <div class="container">
    <div class="weather-main">
      <div id="temperature" class="temperature">--Â°C</div>
      <div class="description">Loading...</div>
    </div>
    <div class="cards">
      <div class="card">
        <div class="card-title">COâ‚‚</div>
        <div id="co2" class="card-value">-- ppm</div>
      </div>
      <div class="card">
        <div class="card-title">TVOC</div>
        <div id="tvoc" class="card-value">-- ppb</div>
      </div>
      <div class="card">
        <div class="card-title">Humidity</div>
        <div id="humidity" class="card-value">-- %</div>
      </div>
      <div class="card">
        <div class="card-title">Pressure</div>
        <div id="pressure" class="card-value">-- hPa</div>
      </div>
    </div>

    
  </div>

  <script>
function fetchData() {
  fetch('/get_data')
    .then(response => response.json())
    .then(data => {
      document.getElementById('co2').textContent = `${data.co2} ppm`;
      document.getElementById('tvoc').textContent = `${data.tvoc} ppb`;
      document.getElementById('temperature').textContent = `${data.temperature.toFixed(1)}Â°C`;
      document.getElementById('humidity').textContent = `${data.humidity.toFixed(1)}%`;
      document.getElementById('pressure').textContent = `${data.pressure.toFixed(1)} hPa`;

      const descriptionElement = document.querySelector('.description');
      const temperature = data.temperature;

      if (temperature < 0) {
        descriptionElement.textContent = "Freezing â„ï¸";
      } else if (temperature < 10) {
        descriptionElement.textContent = "Cold ðŸŒ¬ï¸";
      } else if (temperature < 20) {
        descriptionElement.textContent = "Cool ðŸŒ¤ï¸";
      } else if (temperature < 25) {
        descriptionElement.textContent = "Nice Weather â˜€ï¸";
      } else {
        descriptionElement.textContent = "Hot ðŸ”¥";
      }
    })
    .catch(error => console.error("Error while retrieving data:", error));
}

window.onload = () => {
  fetchData();
  setInterval(fetchData, 2000); 
};
  </script>
  

</body>
</html>
